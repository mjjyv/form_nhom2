<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>

    <div class="form">

        <form action="" class="login">
            <div class="head_label">
                <label for="">Login</label>
                <label for="">Welcome back!</label>
            </div>

            <div class="input">
                <input type="email" class="input-email" placeholder="Enter Your Username / Email"></input>
                <input type="password" class="input-password" placeholder="Enter Your Password"></input>
                <div><img class="eye" src="./img/eye_password.png" alt=""></div>
                
            </div>

            <div class="link">
                <a href="" class="link-pri">
                    Forgot Password?
                </a>
            </div>


            <div class="button-pri button-pri-login">
                <button class="button-login">Login</button>
            </div>

            <div class="line">
                Don't have an account? 
                <a href="" class="link-pri">Signup</a>
            </div>

            <div class="choice">
                <div class="choice-label">Or</div>
            </div>

            <div class="button-pri">
                <button class="button-login button-login-fb">
                    <img src="./img/facebook logo.png" alt="">
                    Login with Facebook
                </button>
                <button class="button-login button-login-gg">
                    <img src="./img/google logo.png" alt="">
                    Login with Google
                </button>
            </div>
            <div class="user">
                <img src="./img/Me logo.png" alt="" class="user-img">
                <div class="user-desc">
                    <p>It's Me</p>
                    <p>Vinsensius Sugito Lein</p>
                </div>
            </div>

        </form>

        <form action="" class="signup">
            <div class="head_label head_label-signup">
                <label for="">Signup</label>
            </div>

            <div class="input input_signup">
                <input type="text" class="input-email" placeholder="Enter Your Username"></input>
                <input type="text" class="input-password" placeholder="Enter Your Email"></input>
                <input type="number" class="input-password" placeholder="Enter Your Phone Number"></input>
                <input type="password" class="input-password" placeholder="Enter Your Password"></input>
                <div><img class="eye eye-signup" src="./img/eye_password.png" alt=""></div>
                
            </div>

            <div class="button-pri button-pri-signup">
                <button class="button-login">Signup</button>
            </div>

            <div class="line line_signup">
                Already have an account? 
                <a href="" class="link-pri">Login</a>
            </div>

            <div class="choice">
                <div class="choice-label">Or</div>
            </div>


            <div class="button-pri fbgg_signup">
                <button class="button-login button-login-fb">
                    <img src="./img/facebook logo.png" alt="">
                    Login with Facebook
                </button>
                <button class="button-login button-login-gg">
                    <img src="./img/google logo.png" alt="">
                    Login with Google
                </button>
            </div>

        </form>

    </div>
    
</body>
</html>
